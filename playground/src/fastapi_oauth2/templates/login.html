{% extends "base.html" %}
{% block body %}
<div class="card">
    <h5 class="card-header">Please sign in</h5>
    <div class="card-body text-center">
        {% if error %}
        <h1>{{error}}</h1>
        {% else %}

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form class="form-signin" method="post">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" value="{{credentials.username}}" id="username" name="username" class="form-control" placeholder="Username"
                        required autofocus>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" value="{{credentials.password}}" name="password" id="password" class="form-control" placeholder="Password"
                        required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
