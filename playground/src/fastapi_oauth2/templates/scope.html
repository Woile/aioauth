{% extends "base.html" %}

{% block body %}
<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
        <form class="form-signin" method="post">
            <input type="hidden" value="{{ redirect_to }}" />
            <h1 class="h3 mb-3 font-weight-normal">Ask for scope here</h1>
            {% for scope in scopes %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="{{ scope }}">
                <label class="form-check-label" for="{{ scope }}">{{ scope }}</label>
            </div>
            {% endfor %}
            <div class="form-row">
                <div class="col-md-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Deny</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Allow</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm"></div>
</div>

<script type="text/javascript">

</script>

{% endblock %}
